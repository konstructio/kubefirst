
name: kray-releaser
on:
  release:
    types: [created]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  RELEASE_NOTES: "generated by a new release in kubefirst/kubefirst repo"

jobs:
  release-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update version file
        run: echo $GITHUB_REF_NAME > VERSION.md
      - name: Release kubefirst/gitops-template
        run: gh release create -R kubefirst/gitops-template ${{ github.REF_NAME }} --notes "${{ env.RELEASE_NOTES }}"
      - name: Release kubefirst/metaphor-template
        run: gh release create -R kubefirst/metaphor-template ${{ github.REF_NAME }} --notes "${{ env.RELEASE_NOTES }}"
      - name: Release kubefirst/metaphor-go-template
        run: gh release create -R kubefirst/metaphor-go-template ${{ github.REF_NAME }} --notes "${{ env.RELEASE_NOTES }}"
      - name: Release kubefirst/metaphor-frontend-template
        run: gh release create -R kubefirst/metaphor-frontend-template ${{ github.REF_NAME }} --notes "${{ env.RELEASE_NOTES }}"
  release-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ./build
          file: ./build/Dockerfile
          tags: kubefirst/kubefirst:${{ github.REF_NAME }}
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: kubefirst/kubefirst
          short-description: ${{ github.event.repository.description }}

name: Test CI

on:
  push:
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Running Tests
      run: |
        DOCKER_DEFAULT_PLATFORM=linux/amd64 docker-compose -f docker-compose-test.yaml build --no-cache \
        && DOCKER_DEFAULT_PLATFORM=linux/amd64 docker compose -f docker-compose-test.yaml run kubefirst-unit-tests

  name: workflow-controller-configmap

data:
  artifactRepository: |
    s3:
      bucket: <ARGO_ARTIFACT_BUCKET>
      keyFormat: "argo/artifacts\
        /{{workflow.creationTimestamp.Y}}\
        /{{workflow.creationTimestamp.m}}\
        /{{workflow.creationTimestamp.d}}\
        /{{workflow.uid}}\
        /{{workflow.name}}\
        /{{pod.name}}"
      endpoint: s3.amazonaws.com
      accessKeySecret:
        name: ci-secrets
        key: AWS_ACCESS_KEY_ID
      secretKeySecret:
        name: ci-secrets
        key: AWS_SECRET_ACCESS_KEY
  sso: |
    # TODO: might need a route added
    issuer: https://gitlab.<AWS_HOSTED_ZONE_NAME>
    clientId:
      name: argo-secrets
      key: client-id
    clientSecret:
      name: argo-secrets
      key: client-secret
    # This is the redirect URL supplied to the provider (required). It must
    # be in the form <argo-server-root-url>/oauth2/callback. It must be
    # browser-accessible.
    redirectUrl: https://argo.<AWS_HOSTED_ZONE_NAME>/oauth2/callback
    # Additional scopes to request. Typically needed for SSO RBAC. >= v2.12
    scopes:
      - email
      - openid
    # RBAC Config. >= v2.12
    rbac:
      enabled: true

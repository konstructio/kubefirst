before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    #      - windows
    flags:
      - -trimpath
    ldflags:
      - -X github.com/kubefirst/runtime/configs.K1Version=v{{.Version}}

#archives:
#  - replacements:
#      darwin: Darwin
#      linux: Linux
#      windows: Windows
#      386: i386
#      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: kubefirst
    homepage: https://github.com/kubefirst/kubefirst
    tap:
      owner: kubefirst
      name: homebrew-tools
    dependencies:
      - aws-iam-authenticator
